buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        // Generate classes from Avro schemas
        classpath  'com.commercehub.gradle.plugin:gradle-avro-plugin:0.16.0'
    }
}

plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}
apply plugin: "com.commercehub.gradle.plugin.avro"

jar {
    manifest {
        attributes 'Main-Class': 'main.scala.KafkaStreamingApp.StreamProcessor'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url = 'https://packages.confluent.io/maven/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.8'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'

    // Also to generate Scala classes from Avro schemas
    compile 'org.scala-lang:scala-library:2.12.8'
    compile 'org.scala-lang:scala-reflect:2.12.8'

    // Kafka Streams and Avro Schemas
    compile 'org.apache.kafka:kafka-streams-scala_2.11:2.0.0'
    compile 'org.apache.kafka:kafka-streams:2.1.0'
    compile 'io.confluent:kafka-streams-avro-serde:5.1.0'
    compile 'io.confluent:kafka-avro-serializer:5.1.0'
    compile 'org.apache.avro:avro:1.8.2'

    // Monitoring
    compile 'io.confluent:monitoring-interceptors:5.1.0'
}
